{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Iniciar Sesión</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info boton-inicio" type="submit">Iniciar Sesión</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Olvide la contraseña</a>
                </small>
                <div>
                <a href="{%url 'social:begin' 'facebook' %}?next={{request.path}}" class="btn btn-primary">
                    Inicia sesión con Facebook</a>
                </div>
            </div>
        </form>
        <div class="border-top" pt-3>
            <small class="text-muted">
                ¿No tienes una cuenta? <a class="ml-2" href="{% url 'register' %}">Regístrate</a>
            </small>
        </div>
    </div>
